<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
  // Program: Even or Odd Finder
  
  // Ask the user for a number
  let n = parseInt(prompt("Enter a number:"));
  
  // Loop from 1 to n
  for (let i = 1; i <= n; i++) {
  
    // Branching: check if the number is even or odd
    if (i % 2 === 0) {
      console.log(i + " is Even");
    } else {
      console.log(i + " is Odd");
    }
  
  }
  </script>
</body>
</html>
